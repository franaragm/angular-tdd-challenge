<div class="row">
  <div class="col-md-12" *ngIf="loading; else templateLoading">
    <img class="loading" src="../../../../assets/icons/loading.svg" />
  </div>
  <ng-template #templateLoading>
    <div
      class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-5"
      *ngFor="let movie of movies"
    >
      <app-card-movie [movie]="movie"></app-card-movie>
    </div>
  </ng-template>
</div>
